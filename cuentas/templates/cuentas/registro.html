{% extends 'recetas/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="auth-background d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="auth-card shadow-lg p-4 rounded-3 bg-white" style="max-width:420px; width:100%;">
        <h2 class="text-center mb-4 text-gold fw-bold">Crear cuenta</h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-gold w-100">Registrarme</button>
        </form>

        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock %}
