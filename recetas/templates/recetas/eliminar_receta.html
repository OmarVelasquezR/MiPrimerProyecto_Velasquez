{% extends 'recetas/base.html' %}

{% block title %}Eliminar Receta{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg p-4 border-0 bg-light animate-fadeInUp text-center">
        <h2 class="text-gold fw-bold mb-3">Eliminar receta</h2>
        <p class="mb-4">¿Estás seguro que deseas eliminar la receta
          <strong class="text-danger">"{{ receta.titulo }}"</strong>?
        </p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'mis_recetas' %}" class="btn btn-secondary px-4">Cancelar</a>
            <button type="submit" class="btn btn-danger px-4 fw-bold">Sí, eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
